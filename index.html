<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up page</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bc257bab38.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <fieldset>
        <legend>Sign Up</legend>
        <div class="container">
          Username:
          <input
            type="text"
            name="name"
            class="signup-username-input"
            id="signup-username-input"
            autocomplete="off"
            autofocus
          />
          <br />
          Password:
          <div class="password-section">
            <input
              class="signup-password-input"
              type="password"
              name="password"
              class="signup-password-input"
              id="signup-password-input"
            />

            <i class="fa-solid fa-eye icons" id="show-password"></i>
            <i class="fa-solid fa-eye-slash icons" id="hide-password"></i>
          </div>

          <div class="password-strength-view-icon-button">
            <p id="password-strength"></p>

            <!-- <button class="view-password" id="view-password">
              View Password
            </button> -->
          </div>
          <br />
          <div class="buttons">
            <button id="signup-signup-button">Sign Up</button>
            <button id="signup-clear-button">Clear</button>
          </div>
        </div>
      </fieldset>
    </div>
    <!-- <script src="signup.js"></script> -->
    <script src="signup2.js"></script>
  </body>
</html>
