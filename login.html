<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <fieldset>
        <legend>Log In</legend>
        <div class="container">
          Username:
          <input
            type="text"
            name="name"
            id="login-username-input"
            autocomplete="off"
            autofocus
          />
          <br />
          Password:
          <input type="password" name="password" id="login-password-input" />
          <div class="view-password-container">
            <button class="view-password" id="view-password">
              View Password
            </button>
          </div>
          <button id="create-account" class="create-account">
            Create an account
          </button>
          <div class="buttons">
            <button id="login-login-button">Log In</button>
            <button id="login-clear-button">Clear</button> <br />
          </div>
          <span class="added-text" id="news-feed-output-text"></span>
        </div>
      </fieldset>
    </div>
    <script src="login.js"></script>
  </body>
</html>
