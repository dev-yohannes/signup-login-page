<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        Username:
        <input type="text" name="name" id="login-username-input" />
        <br />
        Password:
        <input type="password" name="password" id="login-password-input" />
        <br />
        <button id="login-login-button">Log In</button>
        <button id="login-clear-button">Clear</button> <br />
        <button id="create-account" class="remove-button">
          Create an account
        </button>
        <span id="news-feed-output-text"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
